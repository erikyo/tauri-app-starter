version: '3'

services:
  mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env
    networks:
      - app_network
    expose:
      - "${DB_PORT}"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_AUTH_PLUGIN: caching_sha2_password
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/supertokens-init.sql:/docker-entrypoint-initdb.d/supertokens-init.sql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-mysql:7.0
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3567:3567"
    networks:
      - app_network
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_CONNECTION_URI: "mysql://${DB_USERNAME}:${MYSQL_PASSWORD}@mysql:3306/supertokens"
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - app_network
    environment:
      NODE_ENV: docker
    expose:
      - "${HTTP_PORT}"
    ports:
      - "${HTTP_HOST}:${HTTP_PORT}:${HTTP_PORT}"
    volumes:
      - ./api:/usr/src/app
    depends_on:
      mysql:
        condition: service_healthy
      supertokens:
        condition: service_healthy

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
